<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="encabezado">
        <h1 class="encabezado_titulo">
            Simon Says
        </h1>
        <button class="encabezado_boton"><strong>Play</strong></button>
    </header>
    <section class="puntacion">
        <h2 class="puntuacion_titulo">Top Scorers</h2>
        <table class="puntacion_tabla_puntajes">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jugador </td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Jugador </td>
                    <td>850</td>
                </tr>
                <tr>
                    <td>Jugador </td>
                    <td>700</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
